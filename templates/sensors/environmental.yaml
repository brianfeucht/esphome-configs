# Environmental Sensor Template
# Adds temperature, humidity, and pressure sensors

sensor:
  # Temperature sensor (customize platform and pin in device config)
  - platform: ${temp_sensor_platform}
    pin: ${temp_sensor_pin}
    name: "${friendly_name} Temperature"
    unit_of_measurement: "Â°C"
    device_class: temperature
    state_class: measurement
    accuracy_decimals: 1
    update_interval: ${sensor_update_interval}

  # Humidity sensor (if supported by sensor platform)
  - platform: ${humidity_sensor_platform}
    pin: ${humidity_sensor_pin}
    name: "${friendly_name} Humidity"
    unit_of_measurement: "%"
    device_class: humidity
    state_class: measurement
    accuracy_decimals: 1
    update_interval: ${sensor_update_interval}

  # Optional pressure sensor
  - platform: ${pressure_sensor_platform}
    name: "${friendly_name} Pressure"
    unit_of_measurement: "hPa"
    device_class: pressure
    state_class: measurement
    accuracy_decimals: 1
    update_interval: ${sensor_update_interval}