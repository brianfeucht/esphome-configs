name: ESPHome CI/CD - Build & Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: Build & Validate ESPHome Configurations
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - name: "HVAC Local Test"
            yaml_file: test-configs/hvac-local.yaml
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Build & Validate ${{ matrix.name }}
        uses: esphome/build-action@v7.1.0
        with:
          yaml-file: ${{ matrix.yaml_file }}