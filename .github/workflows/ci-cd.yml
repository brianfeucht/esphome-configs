name: ESPHome CI/CD - Build & Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: Build & Validate ESPHome Configurations
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - name: "HVAC Living Room Dual Setpoint"
            yaml_file: devices/hvac/hvac-livingroom-with-dual-setpoint.yaml
          - name: "HVAC Master Closet"
            yaml_file: devices/hvac/hvac-mastercloset.yaml
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build & Validate ${{ matrix.name }}
        uses: esphome/build-action@v3.1.0
        with:
          yaml_file: ${{ matrix.yaml_file }}
          version: stable