# Basic Relay Switch Package
# Import with: packages:
#   relay_switch: github://brianfeucht/esphome-configs/packages/relay-switch.yaml

# Define the relay switch
switch:
  - platform: gpio
    pin: ${relay_pin}
    name: "${friendly_name}"
    id: relay

# Optional physical button control
binary_sensor:
  - platform: gpio
    pin:
      number: ${button_pin}
      mode: INPUT_PULLUP
      inverted: true
    name: "${friendly_name} Button"
    on_press:
      - switch.toggle: relay