# CN105 Hardware Configuration
# Provides UART and external component setup for CN105 interface

external_components:
  - source: github://echavet/MitsubishiCN105ESPHome

uart:
  id: HP_UART
  baud_rate: 2400
  tx_pin: ${uart_tx_pin}
  rx_pin: ${uart_rx_pin}

# Default logging level
logger:
  level: INFO
  logs:
    CYCLE: WARN
