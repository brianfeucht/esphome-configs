# Example Temperature/Humidity Sensor Node
# Basic environmental sensor using DHT22

substitutions:
  devicename: "sensor-livingroom"
  friendly_name: "Living Room Sensor"
  board_type: "esp32dev"
  status_led_pin: "2"
  
  # Sensor configuration
  temp_sensor_platform: "dht"
  temp_sensor_pin: "4"
  humidity_sensor_platform: "dht"
  humidity_sensor_pin: "4"
  sensor_update_interval: "60s"

# Include base functionality
<<: !include ../../templates/common/base.yaml

# Add environmental sensors
sensor:
  - platform: dht
    pin: ${temp_sensor_pin}
    temperature:
      name: "${friendly_name} Temperature"
      unit_of_measurement: "Â°C"
      device_class: temperature
      state_class: measurement
      accuracy_decimals: 1
    humidity:
      name: "${friendly_name} Humidity" 
      unit_of_measurement: "%"
      device_class: humidity
      state_class: measurement
      accuracy_decimals: 1
    update_interval: ${sensor_update_interval}